<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">

<dom-module id="app-theme">
  <template>
    <style is="custom-style" inlcude="e-font">
      :host {
        --app-dark-theme: {
          background-color                           : #181818;
          --paper-toggle-button-unchecked-bar-color  : white;
          --paper-toggle-button-checked-bar-color    : var(--paper-grey-500);
          --paper-toggle-button-checked-button-color : white;
          --paper-toggle-button-label-color          : #F2F2F2;
          --paper-radio-button-unchecked-color       : white;
          --paper-radio-button-checked-color         : white;
          --paper-radio-button-checked-ink-color     : white;
          --paper-radio-button-label-color           : #F2F2F2;
          --paper-input-container-input-color        : white;
          --paper-input-container-focus-color        : white;
          --paper-input-container-label              : #F2F2F2;
          --paper-input-container-underline          : white;
          --paper-input-container-color              : white;
        };
        --app-light-theme: {
          background-color : #E0E0E0;
          color            : #4E4E4E;
        };
        --paper-button-dark-theme: {
          color            : #F2F2F2;
          background-color : #0082F0;
        };
        --paper-button-light-theme: {
          color            : #F2F2F2;
          background-color : #0082F0;
        };
        --paper-card-dark-theme: {
          --paper-card-background-color : #242424;
        };
        --paper-card-light-theme: {
          --paper-card-background-color : #F2F2F2;
        };
        --text-dark-theme: {
          color : #F2F2F2;
        };
        --text-light-theme: {
          color : #4E4E4E;
        };
      }
    </style>
  </template>

  <script>
    class AppTheme extends Polymer.Element {
      static get is () {
        return 'app-theme';
      }

      static get properties () {
        return {};
      }

      static get observers () {
        return [];
      }

      ready () {
        super.ready();
      }
    }

    window.customElements.define( AppTheme.is, AppTheme );
  </script>
</dom-module>

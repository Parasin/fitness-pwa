<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">


<dom-module id="fitness-app">
  <script src="../../bower_components/highcharts/highcharts.js"></script>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/highcharts/modules/exporting.js"></script>

  <template>
    <style include="iron-flex iron-flex-alignment app-theme">
      :host {
        font-family : Hilda-Light !important;
        display     : block;
        margin      : 0;
      }

      .dark {
        @apply --app-dark-theme;
      }

      #input-group {
        margin : 2vh;
      }

      .light {
        @apply --app-light-theme;
      }

      .margin-horizontal {
        margin-right : 14px;
      }

      .margin-vertical {
        margin-bottom : 14px;
      }

      paper-button {
        margin : 2em 0;
        width  : 100%;
        @apply --paper-button-light-theme;
      }

      .paper-button-dark-theme {
        @apply --paper-button-dark-theme;
      }

      .paper-button-light-theme {
        @apply --paper-button-light-theme;
      }

      paper-card {
        width  : 100%;
        margin : 2em 0;
        @apply --paper-card-light-theme;
      }

      .paper-card-dark-theme {
        @apply --paper-card-dark-theme;
      }

      .paper-card-light-theme {
        @apply --paper-card-light-theme;
      }

      paper-input {
        max-width : 300px;
      }

      #parent, paper-button, paper-card {
        transition                 : background-color 0.2s, color 0.2s;
        transition-timing-function : ease-out;
      }

      .text-dark-theme {
        @apply --text-dark-theme;
      }

      .text-light-theme {
        @apply --text-light-theme;
      }
    </style>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <iron-ajax id="dataIA"
               auto
               method="GET"
               url="{{ dataURL }}"
               handle-as="json"
               on-error="_responseFail"
               last-response="{{ chartData }}">
    </iron-ajax>

    <div id="parent" class$="[[ _computeTheme(theme) ]]">
      <div id="input-group">

        <div id="chartCard" class="flex stretch">
          <paper-toggle-button checked="{{ theme }}" style="padding-top: 2em;">Dark/Light theme: {{ theme }}
          </paper-toggle-button>

          <paper-card class$="paper-card-[[ _computeTheme(theme) ]]-theme"
                      elevation="1"
                      preload-image
                      fade-image>
            <div class="card-content">
              <div class$="layout [[ _computeOrientation(smallScreen) ]] center-justified">
                <div class="layout vertical stretch">
                  <div class$="flex margin-[[ _computeOrientation(smallScreen) ]]">
                    <div class="flex self-start">
                      <paper-radio-group selected="{{ chartType }}">
                        <paper-radio-button name="area" style="padding-left: 0;">Area</paper-radio-button>
                        <paper-radio-button name="spline">Spline</paper-radio-button>
                      </paper-radio-group>
                    </div>
                    <vaadin-date-picker value="{{ xVal }}"
                                        placeholder="Pick a date"
                                        style="width: 100%; margin-top: 14px"
                                        class$="vaadin-date-picker-[[ _computeTheme(theme) ]]-theme"></vaadin-date-picker>
                    <!--<app-datepicker date="{{ xVal }}" label="Pick a date" style="width: 100%;" class$="vaadin-date-picker-[[ _computeTheme(theme) ]]-theme"></app-datepicker>-->
                    <paper-input value="{{ yVal }}"
                                 placeholder="y-axis value"
                                 type="number"
                                 style="width: 100%; max-width: 100%;"></paper-input>
                    <paper-button raised on-click="_addPoint" class$="paper-button-[[ _computeTheme(theme) ]]-theme">
                      Add point
                    </paper-button>
                  </div>
                </div>

                <div class="flex" id="container" style="min-width: 310px; height: 400px; margin: 0 auto;"></div>

              </div>
              <div class="flex">
                <p class$="text-[[ _computeTheme(theme) ]]-theme">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore
                  et dolore magna aliqua. Diam maecenas sed enim ut sem viverra aliquet eget sit. Amet nisl purus in
                  mollis nunc sed id semper risus. Porttitor leo a diam sollicitudin. Vitae turpis massa sed elementum
                  tempus egestas. Arcu vitae elementum curabitur vitae nunc sed. A diam maecenas sed enim. Ornare lectus
                  sit amet est placerat. Enim praesent elementum facilisis leo vel fringilla est ullamcorper. Neque
                  laoreet suspendisse interdum consectetur libero id faucibus nisl tincidunt. Aliquet enim tortor at
                  auctor. Mi bibendum neque egestas congue quisque egestas diam in. Diam donec adipiscing tristique
                  risus nec. Viverra tellus in hac habitasse platea dictumst vestibulum rhoncus. Nec feugiat nisl
                  pretium fusce id velit ut.</p>
              </div>
            </div>
          </paper-card>
        </div>

      </div>
    </div>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FitnessApp extends Polymer.Element {
      static get is () {
        return 'fitness-app';
      }

      static get properties () {
        return {
          prop1 : {
            type  : String,
            value : 'fitness-app'
          },

          chartData : {
            type     : Object,
            observer : 'generateChartOptions',
            value    : function () {
              return [];
            }
          },

          chartType : {
            type     : String,
            observer : '_updateChartType',
            value    : 'area'
          },

          defaultOptions : {
            type  : Object,
            value : {
              chart       : {
                zoomType : 'xy',
                area     : true,
                spline   : false
              },
              title       : {
                text : 'USD to EUR exchange rate over time'
              },
              subtitle    : {
                text : document.ontouchstart === undefined ?
                    'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
              },
              xAxis       : {
                type : 'datetime'
              },
              yAxis       : {
                title : {
                  text : 'Exchange rate'
                }
              },
              legend      : {
                enabled : true
              },
              plotOptions : {
                area : {
                  fillColor : {
                    linearGradient : {
                      x1 : 0,
                      y1 : 0,
                      x2 : 0,
                      y2 : 1
                    },
                    stops          : [
                      [ 0, Highcharts.getOptions().colors[ 0 ] ],
                      [ 1, Highcharts.Color( Highcharts.getOptions().colors[ 0 ] ).setOpacity( 0 ).get( 'rgba' ) ]
                    ]
                  },
                  marker    : {
                    radius : 2
                  },
                  lineWidth : 1,
                  states    : {
                    hover : {
                      lineWidth : 1
                    }
                  },
                  threshold : null
                }
              },

              series : [ {
                type : 'area',
                name : 'USD to EUR',
                data : this.chartData
              } ]
            }
          },

          dataURL : {
            type  : String,
            value : 'https://cdn.rawgit.com/highcharts/highcharts/v6.0.5/samples/data/usdeur.json'
          },

          options : {
            type  : Object,
            value : function () {
              return {};
            }
          },

          theme : {
            type  : String,
            value : false
          },

          smallScreen : {
            type     : Boolean,
            observer : 'generateChart'
          }
        };
      }

      ready () {
        super.ready();
        this.chart = undefined;
        this.xVal  = undefined;
        this.yVal  = undefined;
      }

      generateChartOptions () {
        this.defaultOptions.series[ 0 ].data = this.chartData;

        this.options = Highcharts.merge( this.defaultOptions, this.options );
        this.generateChart();
      }

      generateChart () {
        this.chart = Highcharts.chart( this.$.container, this.options );
      }

      resetOptions () {
        Highcharts.setOptions( this.defaultOptions );
      }

      _addPoint () {
        this.chart.series[ 0 ].addPoint( [ new Date( this.xVal ).getTime(), parseFloat( this.yVal ) ], true );
      }

      _computeOrientation () {
        return this.smallScreen ? 'vertical' : 'horizontal';
      }

      _computeTheme () {
        if ( this.chart ) {
          let themeA = {
                colors      : [ '#7cb5ec', '#0000FF' ],
                plotOptions : {
                  area : {
                    fillColor : {
                      linearGradient : {
                        x1 : 0,
                        y1 : 0,
                        x2 : 0,
                        y2 : 1
                      },
                      stops          : [
                        [ 0, '#7cb5ec' ],
                        [ 1, Highcharts.Color( '#7cb5ec' ).setOpacity( 0 ).get( 'rgba' ) ]
                      ]
                    }
                  }
                }
              },
              themeB = {
                colors      : [ '#070711', '#969896' ],
                plotOptions : {
                  area : {
                    fillColor : {
                      linearGradient : {
                        x1 : 0,
                        y1 : 0,
                        x2 : 0,
                        y2 : 1
                      },
                      stops          : [
                        [ 0, '#070711' ],
                        [ 1, Highcharts.Color( '#070711' ).setOpacity( 0 ).get( 'rgba' ) ]
                      ]
                    }
                  }
                }
              };

          if ( this.theme ) {
            this.options = Highcharts.merge( this.options, themeB );
          } else {
            this.options = Highcharts.merge( this.options, themeA );
          }

          Highcharts.setOptions( this.options );
          this.generateChart();
          return this.theme ? 'dark' : 'light';
        }
      }

      _updateChartType ( newVal, oldVal ) {
        this.set( 'options.chart.type', newVal );

        switch ( this.options.chart.type ) {
          case 'area':
            this.set( 'options.plotOptions', {
              area : {
                fillColor : {
                  linearGradient : {
                    x1 : 0,
                    y1 : 0,
                    x2 : 0,
                    y2 : 1
                  },
                  stops          : [
                    [ 0, Highcharts.getOptions().colors[ 0 ] ],
                    [ 1, Highcharts.Color( Highcharts.getOptions().colors[ 0 ] ).setOpacity( 0 ).get( 'rgba' ) ]
                  ]
                },
                marker    : {
                  radius : 2
                },
                lineWidth : 1,
                states    : {
                  hover : {
                    lineWidth : 1
                  }
                },
                threshold : null
              }
            } );

            if ( this.options.series && this.options.series.length ) {
              for ( let subSeries of this.options.series ) {
                subSeries.type = 'area';
              }

              this.notifyPath( 'options.series' );
            }
            break;
          case 'spline':
            this.set( 'options.plotOptions', {
              spline : {
                dataLabels : {
                  enabled : true
                }
              },
              marker : {
                enabled : true
              }
            } );

            for ( let subSeries of this.options.series ) {
              subSeries.type = 'spline';
            }

            this.notifyPath( 'options.series' );
            break;
          default:
            break;
        }

        this.generateChart();
      }

      _responseSuccess ( result ) {
        console.log( result );
      }

      _responseFail ( result ) {
        console.error( result );
      }
    }

    window.customElements.define( FitnessApp.is, FitnessApp );
  </script>
</dom-module>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>Fitness Tracker PWA</title>
  <meta name="description" content="Fitness Tracker">

  <!-- See https://goo.gl/OOhYW5 -->
  <link rel="manifest" href="./manifest.json">

  <script src="./bower_components/webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="src/fitness-app/fitness-app.html">
  <link rel="import" href="src/themes/app-themes.html">

  <style>
    html {
      margin      : 0;
      background  : white fixed;
      font-family : 'Roboto', 'Noto', sans-serif;
      transition : background-color 0.2s, color 0.2s;
    }
    body {
      margin: 0;
    }
  </style>
  <script>
    if ( 'serviceWorker' in navigator ) {
      window.addEventListener( 'load', function () {
        navigator.serviceWorker.register( '/service-worker.js' );
      } );
    }
  </script>
</head>
<body>
<fitness-app></fitness-app>
</body>
</html>
